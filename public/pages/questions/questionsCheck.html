<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <title>题库查看</title>
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/function.css">
</head>

<body>
  <div class="sub-container">
    <!-- 公有导航，作模版 -->
    <div class="sub-header">
      <img class="sub-header-img" src="../../assets/images/sub-header.png" alt="导航">
      <span>题库查看</span>
    </div>
    <!-- /公有导航 -->

    <div class="sub-sub-header">
      这是题库：{{name}}
    </div>

    <!-- 题库查看操作 -->
    <ul class="staff-operation">
      <li>
        <a href="questionsAdd.html">
          <img class="staff-icon" src="../../assets/images/add.png" alt="添加">
          <span>添加</span>
        </a>
      </li>
      <li id="question-edit">
        <img class="staff-icon" src="../../assets/images/edit.png" alt="编辑">
        <span>编辑</span>
      </li>
      <li id="question-delete">
        <img class="staff-icon" src="../../assets/images/delete.png" alt="删除">
        <span>删除</span>
      </li>
    </ul>
    <!-- /题库查看操作 -->

    <!-- 题库查看列表 -->
    <table class="table-list">
      <thead>
        <tr class="table-row">
          <th>#</th>
          <th>序号</th>
          <th style="width: 450px;">题目</th>
          <th>A选项</th>
          <th>B选项</th>
          <th>C选项</th>
          <th>D选项</th>
          <th>正确答案</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <!-- 循环列表 -->
        <tr>
          <td>
            <input class="question-checkbox" data-id="1" type="checkbox">
          </td>
          <td>1</td>
          <td title="这是一道题目">这是一道题目</td>
          <td>这是A选项</td>
          <td>这是B选项</td>
          <td>这是C选项</td>
          <td>这是D选项</td>
          <td>AC</td>
        </tr>
        <!-- /循环列表 -->
        <tr>
          <td>
            <input class="staff-checkbox" data-id="2" type="checkbox">
          </td>
          <td>2</td>
          <td title="这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目">这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目这是一道题目</td>
          <td>这是A选项</td>
          <td>这是B选项</td>
          <td>这是C选项</td>
          <td>这是D选项</td>
          <td>AC</td>
        </tr>
      </tbody>
    </table>
    <!-- /题库查看列表 -->
  </div>


  <!-- 通用引入 -->
  <script src="../../assets/js/jquery1.9.1.min.js"></script>
  <script src="../../assets/js/common.js"></script>
  <!-- /通用引入 -->
</body>

</html>
